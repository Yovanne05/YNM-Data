<div class="bg-gray-900 p-6 rounded-xl border border-gray-700 shadow-lg max-w-2xl mx-auto">
  <h3 class="text-3xl font-bold text-white mb-4 bg-gradient-to-r from-red-600 to-red-800 bg-clip-text text-transparent">
    Réinitialisation de la base de données
  </h3>

  <p class="text-gray-300 mb-3">
    Cliquez sur le bouton ci-dessous pour réinitialiser la base de données
  </p>

  <p class="text-red-400 font-bold text-xl mb-6 flex items-center gap-2">
    <mat-icon class="text-red-400">warning</mat-icon>
    Toutes les entrées contenues dans les tables seront perdues !
  </p>

  <button
    (click)="reset_db()"
    class="bg-gradient-to-r from-red-600 to-red-800 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:from-red-700 hover:to-red-900 transition-all transform hover:scale-105 flex items-center gap-2"
  >
    <mat-icon>delete_forever</mat-icon>
    Réinitialiser la base de données
  </button>
</div>
