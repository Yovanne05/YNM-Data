<button
  (click)="exportCsv()"
  class="w-64 bg-gradient-to-r from-green-600 to-green-800 text-white font-semibold py-2.5 px-6 rounded-lg shadow-lg hover:from-green-700 hover:to-green-900 transition-all transform hover:scale-105 flex items-center justify-center gap-2"
>
  <mat-icon class="material-icons-outlined" style="font-size: 20px; width: 20px; height: 20px;">
    file_download
  </mat-icon>
  Exporter au format CSV
</button>

@if (showErrorMessage) {
  <div class="mt-2 text-red-500 flex items-center gap-2">
    <mat-icon class="material-icons-outlined" style="font-size: 18px; width: 18px; height: 18px;">
      error_outline
    </mat-icon>
    <p>Il n'y a aucune donnée à exporter</p>
  </div>
}
