<div
  class="grid grid-cols-[repeat(auto-fit,minmax(100px,1fr))] gap-2 text-sm font-medium border-b py-1"
>
  @for (column of columns; track $index) {
  <span
    class="cursor-pointer hover:text-blue-500 flex items-center gap-1"
    (click)="onSort(column)"
  >
    {{ column }}
    @if (getSortDirection(column)) {
    <span class="text-blue-500 text-xs flex items-center">
      {{ getSortDirection(column) === "asc" ? "▲" : "▼" }}
    </span>
    }
  </span>
  }
  <span>Actions</span>
</div>
